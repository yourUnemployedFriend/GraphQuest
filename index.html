<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQuest</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>
</head>
<body>
    <div class="popup" id="popup">
        <h1 id="popupTitle">You guessed it :D</h1>
        <h2 id="popupSubtitle">Press "Reload" for another one</h2>
    </div>
    <div class="wrapper">

        <div class="changeTheme" id="changeTheme">
            <img src="svg/sun.svg" alt="" id="changeThemeImage">
        </div>

        <h1>GraphQuest</h1>
        <h2>Try to guess the function :)</h2>

        <canvas id="graphCanvas" height="400" width="600"></canvas><br>
        <p class="yFunctionText">f(x) = <input type="text" id="userInput"></p>
        <div class="buttons">
            <div id="drawGraph" class="drawGraph unselectable">
                <img src="svg/compass.svg" alt="">
                <p>Draw</p>
            </div>
            <div class="reloadGraph unselectable" id="reloadGraph">
                <img src="svg/reload.svg" alt="">
                <p>Reload</p>
            </div>
        </div>
    </div>
    
    <script src="js/changeTheme.js"></script>
    <script src="js/userInput.js"></script>
    <script src="js/mapGeneration.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
